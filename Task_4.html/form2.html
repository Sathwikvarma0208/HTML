<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frompractice</title>
</head>
<body>
    <form  name="form3" action="http://www.sathwikFrom" method="post">
        <table align="center" border="0px"  bgcolor="silver"  cellpadding="5px" cellspacing="5px">
            <caption><u>Registration form</u></caption>
            <tr>
                <td>
                   <label for="firstName">First Name </label>
                </td>
                <td>
                    <input type="text" id="firstName" name="firstName" required>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                   <label for="lastName">Last Name </label>
                </td>
                <td>
                    <input type="text" id="lastName" name="lastName" required>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                   <label for="NiclName">Nick Name</label>
                </td>
                <td>
                    <input type="text" id="NickName" name="NickName" required>
                </td>
            </tr>
            <br>
                 <tr>
                <td>
                   <label for="emailId">Email</label>
                </td>
                <td>
                    <input type="email" id="emailId" name="emailId" required>
                </td>
            </tr> 
            <br>
            <tr>
                <td>
                   <label for="Password">Password</label>
                </td>
                <td>
                    <input type="password" id="Password" name="Password" required>
                </td>
            </tr>
            <tr>
                <td>
                   <label for="dateOfBirth">Date of Birth</label>
                </td>
                
                <td>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </td>
            </tr>
                <br>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">Male
                        <input type="radio" id="female" name="gender" value="female">Female
                        <input type="radio" id="others" name="gender" value="others">Others
                    </td>
                </tr>
            <tr>
                 <td>
                   <label for="mobileNumber">Mobile Number</label>
                </td>
                <td>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required>
                </td>
            </tr>
            <tr>
                <td>
                   Adress
                </td>
                <td><textarea cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
             <td></td>
             <td>
                <input type="Submit" name="submit" id="submit">
                <input type="Reset">
             </td>
             
            </tr>
        </table>
    </form>
</body>
</html>
