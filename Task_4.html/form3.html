<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form name="form2" action="http://www.sathwikFrom" method="post">
        <table align="center" bgcolor="yellow" border="0px" cellspacing="10px">
            <caption><strong><u>Registration form</u></strong></caption>
            <tr>
                <td>
                    <label for="firstName">First Name </label>
                    <br> 
                    <input type="text" id="firstName" name="firstName" required>
                
                </td>
                <td>
                    <label for="lastName">Last Name </label>
                    <br> 
                     <input type="text" id="lastName" name="lastName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthDay">Birthday</label>
                    <br>
                    <input type="date" name="birthDay" id="birthDay">
                </td>
                <td>
                    <label >Gender</label>
                    <br>
                    <input type="radio" name="gender" id="male">Male
                     <input type="radio" name="gender" id=efrmale">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email" >Email</label>
               <br>
                    <input type="mail"name="email" id="email" placeholder="abc@gmail.com">
                </td>
                <td>
                    <label for="phoneNumber">Phone Number</label>
                    <br>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+91xxxxxxxxxx">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="subject" >Subject</label>
                </td>
                </tr>
                <tr>
                <td colspan="2">
                   <select  name="subject" id="subject" style="width: 100%;">
                   <option value="chooseOptions"> choose Options</option>
                   <option value="telugu"> Telugu</option>
                   <option value="hindi"> Hindi</option>
                   <option value="english"> English</option>
                   <option value="java"> Java</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" >
                </td>
                
            </tr>

        </table>
    </form>
</body>

</html>
