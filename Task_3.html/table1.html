<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table Tags</title>
</head>

<body>
    <table border="2" bgcolor="yellow">
        <caption><strong>Students Records</strong></caption>
        <thead>
            <tr>
                <th>Roll_No</th>
                <th>Name</th>
                <th>Total marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1</td>
                <td>Khan</td>
                <td>500</td>
                <td>B</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>Nazia</td>
                <td>850</td>
                <td>A+</td>
            </tr>
        </tbody>

    </table>

<table border="3" align="center" bgcolor="yellow">
        <caption><strong>Product List</strong></caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </tr>
        </thead>
        
        <tbody>
            <tr align="center">
                <td>Hard Disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>
            <tr align="center"> 
                 <td>Cd Drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>
             <tr align="center">
                 <td>Cds</td>
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr align="center">
                <td colspan="3" align="right">Total Amount</td>
                <td>950$</td>
            </tr>
        </tfoot>

    </table>   
    
    <table border="3" align="right" bgcolor="skyblue">
        <caption><strong>Weather Station</strong></caption>
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temparature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>max</th>
                <th>min</th>
            </tr>
        </thead>
        
        <tbody>
            <tr align="center">
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>cloudy</td>
            </tr>
            <tr align="center">
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
        

    </table>

</body>

</html>
